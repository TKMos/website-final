<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="connectwithus.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">CONNECT WITH US</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="confirm your password" required>
          </div>
          <div class="input-box">
            <span class="details">Country</span>
            <input type="text" placeholder="Enter your country" required>
          </div>
          <div class="input-box">
            <span class="details">Region</span>
            <input type="text" placeholder="Enter your region" required>
          </div>
        </div>
        <div class="time-details">
          <input type="radio" name="time" id="dot-1">
          <input type="radio" name="time" id="dot-2">
          <input type="radio" name="time" id="dot-3">
          <span class="time-title">time</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="time">Weekly</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="time">Monthly</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="time">Annually</span>
            </label>
          </div>
        </div>
        <div class="button">
          <a href="thankyou.html">SUSCRIBE</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
